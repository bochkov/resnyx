plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'com.github.ben-manes.versions' version '0.53.0'
}

group = 'resnyx'
version = '9.2'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    withSourcesJar()
}

repositories {
    mavenCentral()
    maven {
        name = "reposiliteRepositoryReleases"
        url = "https://maven.sergeybochkov.com/releases"
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation platform('tools.jackson:jackson-bom:3.0.3')
    implementation 'tools.jackson.core:jackson-databind'

    compileOnly 'org.projectlombok:lombok:1.18.42'
    annotationProcessor 'org.projectlombok:lombok:1.18.42'
    testCompileOnly 'org.projectlombok:lombok:1.18.42'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.42'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.junit.jupiter:junit-jupiter:6.0.1'
    testImplementation 'org.assertj:assertj-core:3.27.6'
    testImplementation 'org.mockito:mockito-core:5.21.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.21.0'
    testImplementation 'ch.qos.logback:logback-classic:1.5.23'
    testImplementation platform('com.konghq:unirest-java-bom:4.7.0')
    testImplementation 'com.konghq:unirest-java-core'
    testImplementation 'com.konghq:unirest-modules-jackson'
}

tasks.named('test') {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            url = "https://maven.sergeybochkov.com/releases"
            credentials {
                username = "$reposilite_user"
                password = "$reposilite_password"
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

def isNonStable = { String version ->
    return ['.*-alpha\\d+', '.*-M\\d+', '.*-rc\\d+', '.*-RC\\d+'].any { it -> version.matches(it) }
}

tasks.named("dependencyUpdates").configure {
    checkForGradleUpdate = false
    rejectVersionIf {
        isNonStable(it.candidate.version)
    }
}
